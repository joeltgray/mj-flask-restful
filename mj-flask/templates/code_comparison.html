<!DOCTYPE html>
<html>
<head>
    <title>Code Comparison</title>
    <style>
        .code-block {
            display: flex;
        }

        .code-column {
            flex: 1;
            margin: 10px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h1>Code Comparison</h1>
    <div class="code-block">
        <div class="code-column">
            <h2>Original Code:</h2>
            <pre>{{ original_code }}</pre>
        </div>
        <div class="code-column">
            <h2>Modified Code:</h2>
            <pre>{{ modified_code }}</pre>
        </div>
    </div>
</body>
</html>
